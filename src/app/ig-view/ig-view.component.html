<div class="column-layout group">
  <h6 class="h6">
    配車計算
  </h6>
  <igx-list class="list">
    <igx-list-item [isHeader]="false">
      <span igxListLineTitle>Dashboards</span>
      <span igxListAction>
        <igx-icon class="icon">
          dashboard
        </igx-icon>
      </span>
    </igx-list-item>
    <igx-list-item [isHeader]="false">
      <span igxListLineTitle>Favorites</span>
      <span igxListAction>
        <igx-icon class="icon">
          star
        </igx-icon>
      </span>
    </igx-list-item>
    <igx-list-item [isHeader]="false">
      <span igxListLineTitle>Recent</span>
      <span igxListAction>
        <igx-icon class="icon_1">
          access_time
        </igx-icon>
      </span>
    </igx-list-item>
    <igx-list-item [isHeader]="false">
      <span igxListLineTitle>Samples</span>
      <span igxListAction>
        <igx-icon class="icon">
          ballot
        </igx-icon>
      </span>
    </igx-list-item>
  </igx-list>
</div>
<div class="column-layout group_1">
  <div class="row-layout group_2">
    <h5 class="h5">
      Recent
    </h5>
  </div>
  <div class="row-layout group_3">
    <button igxButton="fab" igxRipple class="button">
      <igx-icon>
        add
      </igx-icon>
    </button>
  </div>
</div>
